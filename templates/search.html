{% extends "base.html" %}


{% block anchor %}
    <a class="nav-link " href='{{ url_for('logout') }}'>
        Logout <strong>{{ user_email }}</strong>
    </a>
{% endblock %}


{% block body %}
    <h1 style="display: block; margin-top: 20%;">Search a Book</h1>

    <form action="{{ url_for('booklist') }}" method="post">

        <div class="form-group">
            <label for="SearchType">Search By:</label>
            <select style="width: 30%;margin: 0 auto;" class="form-control" name="book_column" id="SearchType">
                    <option value="isbn">ISBN</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="year">Year</option>
            </select>
        </div>

        <div style="width: 30%;margin: 0 auto;" class="form-group">
            <input class="form-control" name="query" placeholder="Search">
        </div>

        <div class="form-group">
            <button style="margin:2%;"class="btn btn-primary" type="submit">Search</button>
        </div>

    </form>
{% endblock %}
